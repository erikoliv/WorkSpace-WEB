<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mydata">
        <b>Pesquisa</b>
        <table id="myTableData" border="1" cellpadding="2">
            <tr>
                <td>Ativo</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </table>
    </div>
    <script>
        function consulta() {
            valor = document.getElementById("consulta").value
            fetch(`http://127.0.0.1:3000/count/${valor}`)
                .then(response => {
                    response.json()
                        .then(data => {
                            for (var i = 0; i <= data.Valor; i++) {
                                var myName = document.getElementById("name");
                                var age = document.getElementById("age");
                                var table = document.getElementById("myTableData");

                                var rowCount = table.rows.length;
                                var row = table.insertRow(rowCount);

                                row.insertCell(0).innerHTML = '<input type="button" value = "NB12345s" onClick="Javacsript:deleteRow(this)">';
                                row.insertCell(1).innerHTML = "Notebook"
                                row.insertCell(2).innerHTML = "High Level";
                                row.insertCell(3).innerHTML = 'Engenharia';
                            }

                        })
                })
        }

    </script>
</body>

</html>
