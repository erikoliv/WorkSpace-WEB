<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TramposLim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/futuroServer" method="post">

        
        <section id = loginForm>
            <img id="logoHeader" src="..\homePage\art\trampolimHeader.png" alt="TramposLim Logo">
            <div>
                <label for="email">E-mail</label>
               <br> <input type="email" id="email" value="Enter your e-mail" onfocus="this.value=''" value=""/>
            </div>
            <div>
                <label for="password">Password</label>
                <br><input type="password" id="password" />
                <label id = forgot >Forgot Password?</label>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </section>  
    </form>
    
    
</body>
